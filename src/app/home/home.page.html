<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title> </ion-title>
  </ion-toolbar>
</ion-header>

<!-- Esto debe ir en Ayuda, Licencias o algo así -->

<ion-content
  margin
  fullscreen
  style="--background: url('/assets/img/background04.jpg') no-repeat center center fixed"
>
  <ion-grid>
    <ion-row class="ion-align-items-center">
      <ion-col size="8" offset="2" size-md="6" offset-md="3" text-center>
        <ion-item lines="none" text-center style="--background: transparent">
          <ion-label id="titulo" color="amarillo"> Mayor G </ion-label>
        </ion-item>
      </ion-col>
    </ion-row>
    <!-- <ion-row>
      <ion-col>
        <ion-item lines="none" style="--background: transparent"></ion-item>
      </ion-col>
    </ion-row> -->
    <ion-row class="ion-align-items-center" margin-bottom>
      <ion-col size="8" offset="2" size-md="6" offset-md="3" text-center>
        <ion-item lines="none" style="--background: transparent">
          <img
            class="imagen"
            style="padding: 5px; width: 100%; height: auto; background: rgba(var(--ion-color-fondoRespuesta-rgb), 0.5); border-radius: 25px;"
            alt="Mayor G"
            src="..\..\assets\img\mayor.png"
          />
        </ion-item>
      </ion-col>
    </ion-row>
    <!-- <ion-row>
      <ion-col>
        <ion-item lines="none" style="--background: transparent"></ion-item>
      </ion-col>
    </ion-row> -->
    <!-- <ion-row>
      <ion-col>
        <ion-item lines="none" style="--background: transparent"></ion-item>
      </ion-col>
    </ion-row> -->
    <ion-row class="ion-align-items-center separar">
      <ion-col size="8" offset="2" size-md="6" offset-md="3" text-center>
        <ion-button
          color="primary"
          (click)="nuevaPartida()"
          size="large"
          strong="true"
        >
          <ion-label color="amarillo">
            ¡Comenzar!
          </ion-label>
          <ion-icon slot="end" name="play-circle" color="amarillo"></ion-icon>
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
