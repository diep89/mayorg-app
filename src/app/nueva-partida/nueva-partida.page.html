<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button slot="icon-only" defaultHref="/home"></ion-back-button>
    </ion-buttons>
    <ion-title>Nueva partida</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content
  fullscreen
  style="--background: url('/assets/img/background04.jpg') no-repeat center center fixed"
>
  <ion-grid>
    <ion-row class="ion-align-items-center">
      <ion-col size="8" offset="2" class="ion-align-self-center">
        <ion-item text-center style="--background: transparent">
          <ion-label id="titulo" color="amarillo">
            Modo de juego
          </ion-label>
        </ion-item>
      </ion-col>
    </ion-row>

    <ion-row class="ion-align-items-center">
      <ion-col size-md="4" offset-md="2" size-xs="6">
        <div class="ion-text-center">
          <ion-button
            color="primary"
            fill="solid"
            size="large"
            (click)="seleccionClasico()"
            [color]="toggleClasico ? 'success' : 'primary'"
          >
            <ion-label color="amarillo">
              Clásico
            </ion-label>
          </ion-button>
        </div>
      </ion-col>
      <ion-col size-md="4" size-xs="6">
        <div class="ion-text-center">
          <ion-button
            color="primary"
            fill="solid"
            size="large"
            (click)="seleccionDuelo()"
            [color]="toggleDuelo ? 'success' : 'primary'"
          >
            <ion-label color="amarillo">
              Duelo
            </ion-label>
          </ion-button>
        </div>
      </ion-col>
    </ion-row>

    <!-- Separador: Item vacío -->
    <ion-row>
      <ion-col size="8" offset="2">
        <ion-item lines="none" style="--background: transparent"></ion-item>
      </ion-col>
    </ion-row>

    <ion-row class="ion-align-items-center">
      <ion-col size="8" offset="2">
        <ion-item text-center style="--background: transparent">
          <ion-label id="titulo" color="amarillo">
            Oponente
          </ion-label>
        </ion-item>
      </ion-col>
    </ion-row>

    <ion-row class="ion-align-items-center">
      <ion-col size-md="4" offset-md="2" size-xs="6">
        <div class="ion-text-center">
          <ion-button
            color="primary"
            fill="solid"
            size="default"
            [disabled]="!modoJuegoDuelo"
            (click)="seleccionAmigos()"
            [color]="toggleAmigos ? 'success' : 'primary'"
          >
            <ion-icon slot="start" name="people"></ion-icon>
            <ion-label color="amarillo">
              Amigos
            </ion-label>
          </ion-button>
        </div>
      </ion-col>
      <ion-col size-md="4" size-xs="6">
        <div class="ion-text-center">
          <ion-button
            color="primary"
            fill="solid"
            size="default"
            [disabled]="!modoJuegoDuelo"
            (click)="seleccionAleatorio()"
            [color]="toggleAleatorio ? 'success' : 'primary'"
          >
            <ion-icon slot="start" name="shuffle"></ion-icon>
            <ion-label color="amarillo">
              Aleatorio
            </ion-label>
          </ion-button>
        </div>
      </ion-col>
    </ion-row>

    <!-- Separador: Item vacío -->
    <ion-row>
      <ion-col size="8" offset="2">
        <ion-item lines="none" style="--background: transparent"></ion-item>
      </ion-col>
    </ion-row>

    <!-- Separador: Item vacío -->
    <!-- <ion-row>
      <ion-col size="8" offset="2">
        <ion-item lines="none" style="--background: transparent"></ion-item>
      </ion-col>
    </ion-row> -->
  </ion-grid>

  <div class="ion-text-center bottom">
    <ion-button
      color="primary"
      size="large"
      (click)="comenzarPartida()"
      [disabled]="!modoJuegoClasico"
    >
      <ion-label color="amarillo">
        Jugar ahora
      </ion-label>
    </ion-button>
  </div>
</ion-content>

<ion-footer translucent> </ion-footer>
