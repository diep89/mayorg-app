<ion-header color="primary">
  <ion-toolbar>
    <ion-buttons slot="start" *ngIf="!showSuccess">
      <ion-button defaultHref="/home" (click)="cancelarReporte()">
        <ion-label>Cancelar reporte</ion-label>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding color="primary">
  <ion-grid *ngIf="!showSuccess">
    <ion-row class="ion-align-items-center">
      <ion-col size-md="6" offset-md="3" text-center align-self-center>
        <ion-item
          style="--background: transparent; font-size: 1.5em; margin-bottom: 50px;"
        >
          <ion-icon
            name="warning"
            class="reportar-icon"
            color="amarillo"
          ></ion-icon>
          <ion-label text-center color="amarillo">
            Reportar pregunta
          </ion-label>
        </ion-item></ion-col
      >
    </ion-row>
    <ion-row class="ion-align-items-center">
      <ion-col
        size-xs="12"
        size-md="6"
        offset-md="3"
        text-center
        align-self-center
      >
        <ion-label color="light" text-wrap>
          Detalle el inconveniente encontrado en relación a la pregunta:
        </ion-label>
      </ion-col>
    </ion-row>
    <ion-row class="ion-align-items-center">
      <ion-col size-sm="8" offset-sm="2" text-center align-self-center>
        <ion-item class="centrar" margin padding>
          <ion-textarea
            autofocus="true"
            minlength="5"
            maxlength="650"
            size="650"
          >
          </ion-textarea>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row class="ion-align-items-center">
      <ion-col size="8" offset="2" size-md="6" offset-md="3" text-center>
        <div class="centrar">
          <ion-button
            color="light"
            fill="outline"
            size="large"
            strong="true"
            (click)="enviarReporte()"
          >
            <ion-label color="amarillo">
              Continuar
            </ion-label>
            <ion-icon
              slot="end"
              name="checkbox-outline"
              color="amarillo"
            ></ion-icon>
          </ion-button>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-grid *ngIf="showSuccess">
    <ion-row>
      <ion-col size-md="6" offset-md="3" text-center>
        <ion-item class="imagen" style="--background: transparent;">
          <ion-img src="../../../../assets/img/reporteOk.png"> </ion-img>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row class="ion-align-items-center">
      <ion-col
        size-xs="12"
        size-md="6"
        offset-md="3"
        text-center
        align-self-center
      >
        <div class="centrar">
          <ion-card class="tarjeta">
            <ion-card-header>
              <ion-card-title class="letra-blanca">
                ¡Muchas gracias!
              </ion-card-title>
            </ion-card-header>
            <ion-card-content>
              El problema está en revisión.
            </ion-card-content>
          </ion-card>
        </div>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size-xs="12" size-sm="6" offset-sm="3" text-center>
        <div class="centrar">
          <ion-button
            color="light"
            fill="outline"
            size="large"
            strong="true"
            defaultHref="/home"
            (click)="continuarJuego()"
          >
            <ion-label color="amarillo">
              Continuar
            </ion-label>
          </ion-button>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
